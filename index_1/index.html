<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="./index.css" />
  </head>
	
  <body>
    <div id="root">
	  <br><br>
      <h1 class="title">문자열 치환 함수 만들기</h1>
	  <br><br>
      <div class="container">
        <textarea name="text" id="text" class="text" cols="10" rows="25">안녕하세요 아무 문자열이나 적어봤습니다. 여러분 독서를 좋아하시나요? 독서는 마음의 양식입니다. 오늘의 내 한걸음은 보잘것 없지만, 지식의 한걸음은 걸을수록 그 보폭이 넓어져 세상을 이롭게 만들수 있을것입니다.</textarea>
      </div>
      <div class="container2">
		<input class="inputText" id="target-word" type="text" placeholder="타겟 단어"/>
		<button class="submitBtn" id="submit" type="submit"><i class="fas fa-arrow-down fa-2x"></i></button>
        <input class="inputText" id="changed-word" type="text" placeholder="바꿀 단어"/>
      </div>
	  <div class="container">
        <textarea name="new-text" id="new-text" class="text" cols="10" rows="25" readonly placeholder="변경된 문장이 출력됩니다."></textarea>
      </div>
    </div>
  </body>
	
  <script src="./index.js"></script>
</html>
